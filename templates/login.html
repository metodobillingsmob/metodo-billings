<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login - MOB</title>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-gray-100">
        <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Entrar no Sistema</h2>

        <form method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="E-mail"
                class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none ring-1 ring-gray-200" required>

            <input type="password" name="password" placeholder="Senha"
                class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none ring-1 ring-gray-200" required>

            <button type="submit"
                class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-800 transition">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center space-y-2">
            <a href="/forgot" class="text-sm text-gray-500 hover:text-blue-600 block">Esqueci minha senha</a>
            <a href="/register" class="text-sm text-blue-600 font-bold block">Criar nova conta</a>
        </div>
    </div>

    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
            .then(() => console.log('Service Worker registrado'))
            .catch(err => console.log('Erro no SW:', err));
    }
    </script>

</body>
</html>
