<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Recuperar Senha - MOB</title>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-gray-100 text-center">

        <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-8 w-8"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-blue-900 mb-2">
            Esqueceu a senha?
        </h2>

        <p class="text-gray-400 text-sm mb-8">
            Digite seu e-mail abaixo. Enviaremos um link para você definir uma nova senha.
        </p>
        
        <form action="/forgot" method="POST" class="space-y-4 text-left">
            <input type="email"
                   name="email"
                   placeholder="seu@email.com"
                   class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500"
                   required>

            <button type="submit"
                    class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg transition transform active:scale-95">
                Enviar Link de Recuperação
            </button>
        </form>
        
        <a href="/login"
           class="mt-8 inline-block text-sm text-gray-400 hover:text-blue-600">
           Voltar para o login
        </a>
    </div>

    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
            .then(() => console.log('Service Worker registrado'))
            .catch(err => console.log('Erro no SW:', err));
    }
    </script>

</body>
</html>
